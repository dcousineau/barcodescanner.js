<html>
<head>
<title>Barcode Scanner Test</title>

<script type="text/javascript" src="../lib/barcodescanner.js"></script>
<script type="text/javascript" src="./jquery-1.4.2.js"></script>

<script type="text/javascript">

$(document).ready(function() {
    
    var printlnToLogger = function(message) {
        $('#logger').append(message + '\n');
        $('body').animate({ scrollTop: $("#logger").attr("scrollHeight") }, 100);
    };
    
    var scanner = new BarcodeScanner({
        waitTolerance: 10000,
        variationTolerance: 10000,
        debug: true,
        scanCallback: function(code) {
            printlnToLogger('RECEIVED CODE: ' + code);
        },
        debugCallback: function(message) {
            printlnToLogger('[DEBUG] ' + message);
        }
    });

    $(window).keypress(scanner.getKeypressListener());
});

</script>

</head>
<body>

<h1 style="margin: 0; padding: 0;">BarcodeScanner.js Tester</h1>
<p style="margin: 0; padding: 0;">Tolerances have been increased, mash on your keyboard!</p>


<div id="logger" style="font: 12pt 'Courier New'; white-space: pre; margin: 5px 0; padding: 0;">
LOGGER
------
</div>

</body>
</html>
